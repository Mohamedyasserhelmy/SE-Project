
<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title> User Registeration </title>
    <link rel= "stylesheet" type = "text/css" href = '{% static 'loginStyle.css'%}'>
</head>

<body>
    <div class = "header"> 
    <h2>Register </h2>
    </div>

    <form action="" method = "POST">
    {% csrf_token %}
   <div class="input-group">
        <label> UserName</label>
        {{form.username }}
    </div>
    <div class="input-group">
        <label> Email</label>
        {{form.email }}
    </div>
    <div class="input-group">
        <label> Password</label>
        {{form.password }}
    </div>
    <div class="input-group">
        <label> Address</label>
        {{form.address }}
    </div>
    <div class="input-group">
        {{form.category }}
    </div>
    
    <div class="input-group">
        <button type="submit" name="reg_btn" class= "btn"> Register </button>
    </div>

    <p>Already A Member 
        <a href="{% url "login" %}">Sign in</a>
    </p>
    </form>
</body>

</html>
